<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nossa agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nossa agenda</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="irParaContatos()">Contatos</ion-button>
    <ion-button (click)="irParaTarefas()">Tarefas</ion-button>
  </div>
</ion-content>
